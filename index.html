<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>
    <style>
        html {
            background-color: lightgray;  
        }
        body {
            display: flex;
            flex-direction: column; 
            align-items: center;
        }
        h2 {
            color: rgb(70, 66, 66);
        }

        #computer-choice, #player-choice {
            color: white; 
        }

        #result {
            color: red; 
        }
    </style>

</head>

<body>
    <h1>Rock Paper Scissors</h1>
    <button id="button" onclick="handleClick(this)"> Start Game</button>

    <h2>Player Choice: <span id="player-choice"></span></h2>
    <h2>Computer Choice: <span id="computer-choice"></span></h2>
    
    <h2>Result: <span id="result"></span></h2>

    <h2>Player Score: <span id="player-score"></span></h2>
    <h2>Computer Score: <span id="computer-score"></span></h2>
    
    <h2><span id="final"></span></h2>

    <script src="script.js"></script>
</body>
</html>
